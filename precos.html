<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-key="pageTitle">Preços - UAI PDV</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			.bg-brand-blue {
				background-color: #3b82f6;
			}
			.text-brand-blue {
				color: #3b82f6;
			}
			.hover\:bg-brand-blue-dark:hover {
				background-color: #2563eb;
			}
		</style>
	</head>
	<!-- ID do body: 'pricing' -->
	<body id="pricing" class="bg-white text-gray-900 antialiased">
		<div class="flex flex-col min-h-screen">
			<!-- Cabeçalho -->
			<header class="border-b border-gray-200">
				<nav
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
				>
					<a href="index.html" class="flex items-center">
						<img src="img/logo.png" alt="UAI PDV" class="h-10" />
					</a>
					<div class="hidden md:flex space-x-6">
						<a
							href="index.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navHome"
						></a>
						<a
							href="solucoes.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navSolutions"
						></a>
						<a
							href="precos.html"
							class="font-medium text-brand-blue"
							data-key="navPricing"
						></a>
						<a
							href="contato.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navContact"
						></a>
					</div>
					<a
						href="contato.html"
						class="hidden md:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-blue hover:bg-brand-blue-dark"
						data-key="navCta"
					>
					</a>
					<!-- Menu Mobile -->
				</nav>
			</header>

			<!-- Conteúdo Principal -->
			<main id="page-content" class="flex-grow">
				<!-- Seção de Título da Página -->
				<section class="bg-gray-50 py-16 sm:py-24">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 text-center"
					>
						<h1
							class="text-4xl sm:text-5xl font-bold tracking-tight text-gray-900"
							data-key="title"
						>
							Carregando...
						</h1>
						<p
							class="mt-4 text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto"
							data-key="subtitle"
						>
							Carregando...
						</p>
					</div>
				</section>

				<!-- Seção de Preços (Exemplo) -->
				<section class="py-16 sm:py-24">
					<div class="container mx-auto px-4 sm:px-6 lg:px-8">
						<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
							<!-- Plano Básico -->
							<div
								class="border border-gray-200 rounded-lg shadow-sm p-8"
							>
								<h3
									class="text-lg font-semibold text-gray-900"
									data-key="plan1Name"
								></h3>
								<p
									class="mt-4 text-4xl font-bold text-gray-900"
									data-key="plan1Price"
								></p>
								<p
									class="mt-1 text-sm text-gray-500"
									data-key="plan1Freq"
								></p>
								<a
									href="contato.html"
									class="mt-6 block w-full text-center rounded-md border border-transparent bg-brand-blue px-6 py-3 text-base font-medium text-white hover:bg-brand-blue-dark"
									data-key="plan1Cta"
								></a>
							</div>
							<!-- Plano Pro -->
							<div
								class="border-2 border-brand-blue rounded-lg shadow-lg p-8 relative"
							>
								<span
									class="absolute top-0 -translate-y-1/2 rounded-full bg-brand-blue px-3 py-0.5 text-xs font-semibold text-white"
									data-key="plan2Badge"
								></span>
								<h3
									class="text-lg font-semibold text-gray-900"
									data-key="plan2Name"
								></h3>
								<p
									class="mt-4 text-4xl font-bold text-gray-900"
									data-key="plan2Price"
								></p>
								<p
									class="mt-1 text-sm text-gray-500"
									data-key="plan2Freq"
								></p>
								<a
									href="contato.html"
									class="mt-6 block w-full text-center rounded-md border border-transparent bg-brand-blue px-6 py-3 text-base font-medium text-white hover:bg-brand-blue-dark"
									data-key="plan2Cta"
								></a>
							</div>
							<!-- Plano Enterprise -->
							<div
								class="border border-gray-200 rounded-lg shadow-sm p-8"
							>
								<h3
									class="text-lg font-semibold text-gray-900"
									data-key="plan3Name"
								></h3>
								<p
									class="mt-4 text-4xl font-bold text-gray-900"
									data-key="plan3Price"
								></p>
								<p
									class="mt-1 text-sm text-gray-500"
									data-key="plan3Freq"
								></p>
								<a
									href="contato.html"
									class="mt-6 block w-full text-center rounded-md border border-gray-300 bg-white px-6 py-3 text-base font-medium text-gray-700 hover:bg-gray-50"
									data-key="plan3Cta"
								></a>
							</div>
						</div>
					</div>
				</section>
			</main>

			<!-- Rodapé -->
			<footer class="border-t border-gray-200">
				<div
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-8"
					data-key="footerText"
				></div>
			</footer>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
