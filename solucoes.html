<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-key="pageTitle">Soluções - UAI PDV</title>
		<link rel="stylesheet" href="css/tailwind.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			.bg-brand-blue {
				background-color: #3b82f6;
			}
			.text-brand-blue {
				color: #3b82f6;
			}
			.hover\:bg-brand-blue-dark:hover {
				background-color: #2563eb;
			}
			.hero-glow {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 120%;
				height: 120%;
				background: radial-gradient(circle at top, #1d4ed8 0%, transparent 60%),
					linear-gradient(120deg, rgba(37, 99, 235, 0.4), rgba(37, 99, 235, 0));
				filter: blur(60px);
				opacity: 0.7;
				pointer-events: none;
			}
			.badge-glow {
				position: relative;
			}
			.badge-glow::after {
				content: '';
				position: absolute;
				inset: 0;
				border-radius: 9999px;
				box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
				z-index: -1;
			}
		</style>
	</head>
	<!-- 
  ID do body: 'solutions'. O app.js usará isso para carregar
  a seção 'solutions' do 'content.json'.
-->
	<body id="solutions" class="bg-white text-gray-900 antialiased">
		<div class="flex flex-col min-h-screen">
			<!-- Cabeçalho -->
			<header class="border-b border-gray-200">
				<nav
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
				>
					<a href="index.html" class="flex items-center">
						<img src="img/logo.png" alt="UAI PDV" class="h-10" />
					</a>
					<div class="hidden md:flex space-x-6">
						<a
							href="index.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navHome"
						></a>
						<a
							href="solucoes.html"
							class="font-medium text-brand-blue"
							data-key="navSolutions"
						></a>
						<a
							href="precos.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navPricing"
						></a>
						<a
							href="contato.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navContact"
						></a>
					</div>
					<a
						href="contato.html"
						class="hidden md:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-blue hover:bg-brand-blue-dark"
						data-key="navCta"
					>
					</a>
					<div class="md:hidden">
						<button class="text-gray-900">
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16m-7 6h7"
								></path>
							</svg>
						</button>
					</div>
				</nav>
			</header>

			<!-- Conteúdo Principal -->
			<main id="page-content" class="flex-grow">
				<section
					class="relative isolate overflow-hidden py-24 sm:py-32 bg-gray-950 text-white"
				>
					<div class="hero-glow" aria-hidden="true"></div>
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-[0.3em] text-white/70"
								data-key="heroKicker"
							></p>
							<h1
								class="mt-6 text-4xl sm:text-5xl font-bold leading-tight"
								data-key="heroTitle"
							></h1>
							<p
								class="mt-6 text-lg text-white/80"
								data-key="heroSubtitle"
							></p>
							<div class="mt-8 flex flex-col sm:flex-row gap-4">
								<a
									class="inline-flex items-center justify-center rounded-full px-6 py-3 bg-brand-blue text-white font-semibold hover:bg-brand-blue/90 transition"
									data-key="heroPrimaryCta"
									data-link-key="heroPrimaryLink"
									href="#"
								></a>
								<a
									class="inline-flex items-center justify-center rounded-full px-6 py-3 border border-white/40 text-white font-semibold hover:bg-white/10 transition"
									data-key="heroSecondaryCta"
									data-link-key="heroSecondaryLink"
									href="solucoes.html"
								></a>
							</div>
							<p
								class="mt-6 text-sm text-white/70"
								data-key="heroNote"
							></p>
							<div
								id="plus-hero-badges"
								class="mt-8 flex flex-wrap gap-4"
							></div>
						</div>
						<div class="relative">
							<div
								class="absolute inset-0 rounded-3xl bg-brand-blue/20 blur-3xl -z-10"
							></div>
							<img
								class="w-full rounded-3xl border border-white/10 shadow-2xl object-cover"
								data-key="heroImage"
								alt="UAI PDV Mais"
							/>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-white">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-widest text-brand-blue"
								data-key="deliveryKicker"
							></p>
							<h2
								class="mt-4 text-3xl sm:text-4xl font-bold"
								data-key="deliveryTitle"
							></h2>
							<p
								class="mt-4 text-lg text-gray-600"
								data-key="deliverySubtitle"
							></p>
							<p
								class="mt-4 text-gray-600"
								data-key="deliveryText"
							></p>
							<ul
								id="delivery-points"
								class="mt-6 space-y-3"
							></ul>
						</div>
						<div class="relative">
							<div
								class="absolute inset-0 bg-brand-blue/10 blur-3xl -z-10"
							></div>
							<div
								class="rounded-3xl overflow-hidden shadow-xl ring-1 ring-gray-100"
							>
								<img
									class="w-full object-cover"
									data-key="deliveryPrimaryImage"
									alt="Aplicativo UAI PDV Mais"
								/>
							</div>
							<div
								class="absolute -bottom-6 -left-6 w-40 sm:w-48 rounded-2xl border border-white shadow-lg bg-white"
							>
								<img
									class="w-full object-cover rounded-2xl"
									data-key="deliverySecondaryImage"
									alt="Menu digital"
								/>
							</div>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-gray-50">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center"
					>
						<div class="order-2 lg:order-1">
							<p
								class="text-sm uppercase tracking-widest text-brand-blue"
							>
								Smart POS
							</p>
							<h2
								class="mt-4 text-3xl font-bold"
								data-key="paymentTitle"
							></h2>
							<p
								class="mt-4 text-gray-600"
								data-key="paymentText"
							></p>
							<div
								id="payment-highlights"
								class="mt-6 space-y-4"
							></div>
						</div>
						<div class="order-1 lg:order-2">
							<div
								class="rounded-3xl overflow-hidden shadow-2xl ring-1 ring-gray-100"
							>
								<img
									class="w-full object-cover"
									data-key="paymentImage"
									alt="Pagamento integrado"
								/>
							</div>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-white">
					<div class="container mx-auto px-4 sm:px-6 lg:px-8">
						<div class="text-center max-w-3xl mx-auto mb-12">
							<p
								class="text-sm uppercase tracking-widest text-brand-blue"
								data-key="integrationSubtitle"
							></p>
							<h2
								class="mt-4 text-3xl sm:text-4xl font-bold"
								data-key="integrationTitle"
							></h2>
						</div>
						<div
							id="solutions-plus-integrations"
							class="grid grid-cols-1 md:grid-cols-3 gap-6"
						></div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-gray-50">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-widest text-brand-blue"
							>
								Autoatendimento
							</p>
							<h2
								class="mt-4 text-3xl font-bold"
								data-key="tableTitle"
							></h2>
							<p
								class="mt-4 text-gray-600"
								data-key="tableText"
							></p>
						</div>
						<div
							class="rounded-3xl overflow-hidden shadow-xl ring-1 ring-gray-100"
						>
							<img
								class="w-full object-cover"
								data-key="tableImage"
								alt="Pedidos na mesa"
							/>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-gray-900 text-white">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-widest text-white/70"
							>
								WhatsApp Business
							</p>
							<h2
								class="mt-4 text-3xl font-bold"
								data-key="whatsappTitle"
							></h2>
							<p
								class="mt-4 text-white/80"
								data-key="whatsappText"
							></p>
						</div>
						<div
							class="rounded-3xl overflow-hidden shadow-2xl border border-white/10"
						>
							<img
								class="w-full object-cover"
								data-key="whatsappImage"
								alt="Atendimento WhatsApp"
							/>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-white">
					<div class="container mx-auto px-4 sm:px-6 lg:px-8">
						<div
							class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 rounded-3xl p-10 text-white overflow-hidden"
						>
							<div class="max-w-3xl">
								<p
									class="text-sm uppercase tracking-[0.3em] text-white/60"
									data-key="trendsText"
								></p>
								<h2
									class="mt-4 text-3xl sm:text-4xl font-semibold"
									data-key="trendsTitle"
								></h2>
							</div>
							<div
								id="solutions-plus-trends"
								class="mt-8 space-y-3"
							></div>
							<div class="mt-12">
								<a
									class="inline-flex items-center gap-2 rounded-full px-6 py-3 bg-white text-gray-900 font-semibold hover:bg-gray-100 transition"
									data-key="trendsCta"
									data-link-key="trendsLink"
									href="#"
								></a>
							</div>
						</div>
					</div>
				</section>
			</main>

			<!-- Rodapé -->
			<footer class="border-t border-gray-200">
				<div
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex justify-between items-center"
				>
					<p class="text-sm text-gray-500" data-key="footerText"></p>
					<div class="flex space-x-4">
						<a href="#" class="text-gray-400 hover:text-gray-500"
							><span class="sr-only">Facebook</span
							><!-- SVG --></a
						>
						<a href="#" class="text-gray-400 hover:text-gray-500"
							><span class="sr-only">Instagram</span
							><!-- SVG --></a
						>
					</div>
				</div>
			</footer>
		</div>

		<!-- Script principal -->
		<script src="js/app.js"></script>
	</body>
</html>
