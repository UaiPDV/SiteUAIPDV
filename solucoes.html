		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			.bg-brand-blue {
				background-color: #3b82f6;
			}
			.text-brand-blue {
				color: #3b82f6;
			}
			.hover\:bg-brand-blue-dark:hover {

	<!--

	<body id="solutions" class="bg-white text-gray-900 antialiased">
		<div class="flex flex-col min-h-screen">
			<!-- Cabeçalho -->
			<header class="border-b border-gray-200">
				<nav
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"

					<div class="hidden md:flex space-x-6">
						<a
							href="index.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navHome"
						></a>
						<a
							href="solucoes.html"
							class="font-medium text-brand-blue"
							data-key="navSolutions"
						></a>
						<a
							href="precos.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navPricing"

						<a
							href="contato.html"
							class="font-medium text-gray-600 hover:text-gray-900"

					<div class="md:hidden">
						<button class="text-gray-900">
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16m-7 6h7"

							</svg>

					</div>

				<section class="bg-gray-50 py-16 sm:py-24">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 text-center"

						<h1
							class="text-4xl sm:text-5xl font-bold tracking-tight text-gray-900"
							data-key="title"
						>

						<p
							class="mt-4 text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto"
							data-key="subtitle"

							Carregando...
						</p>

				<section class="py-16 sm:py-24">

						>
							<!-- Card 1 -->
							<div
								class="bg-white border border-gray-200 rounded-lg shadow-sm p-6"
							>

									class="text-xl font-semibold text-gray-900"

								></p>

								class="bg-white border border-gray-200 rounded-lg shadow-sm p-6"
							>
								<h3
									class="text-xl font-semibold text-gray-900"
									data-key="feature3Title"
								></h3>
								<p
									class="mt-2 text-base text-gray-600"
									data-key="feature3Desc"
								></p>
							</div>
						</div>
					</div>
				</section>

			<footer class="border-t border-gray-200">
				<div
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex justify-between items-center"
