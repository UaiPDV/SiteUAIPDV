<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-key="pageTitle">Contato - UAI PDV</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			.bg-brand-blue {
				background-color: #3b82f6;
			}
			.text-brand-blue {
				color: #3b82f6;
			}
			.hover\:bg-brand-blue-dark:hover {
				background-color: #2563eb;
			}
		</style>
	</head>
	<!-- ID do body: 'contact' -->
	<body id="contact" class="bg-white text-gray-900 antialiased">
		<div class="flex flex-col min-h-screen">
			<!-- Cabeçalho -->
			<header class="border-b border-gray-200">
				<nav
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
				>
					<a href="index.html" class="flex items-center">
						<img src="img/logo.png" alt="UAI PDV" class="h-10" />
					</a>
					<div class="hidden md:flex space-x-6">
						<a
							href="index.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navHome"
						></a>
						<a
							href="solucoes.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navSolutions"
						></a>
						<a
							href="precos.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navPricing"
						></a>
						<a
							href="contato.html"
							class="font-medium text-brand-blue"
							data-key="navContact"
						></a>
					</div>
					<a
						href="contato.html"
						class="hidden md:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-blue hover:bg-brand-blue-dark"
						data-key="navCta"
					>
					</a>
					<!-- Menu Mobile -->
				</nav>
			</header>

			<!-- Conteúdo Principal -->
			<main id="page-content" class="flex-grow">
				<!-- Seção de Título da Página -->
				<section class="bg-gray-50 py-16 sm:py-24">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 text-center"
					>
						<h1
							class="text-4xl sm:text-5xl font-bold tracking-tight text-gray-900"
							data-key="title"
						>
							Carregando...
						</h1>
						<p
							class="mt-4 text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto"
							data-key="subtitle"
						>
							Carregando...
						</p>
					</div>
				</section>

				<!-- Seção de Formulário -->
				<section class="py-16 sm:py-24">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl"
					>
						<form action="#" method="POST" class="space-y-6">
							<div>
								<label
									for="name"
									class="block text-sm font-medium text-gray-700"
									data-key="formNameLabel"
								></label>
								<div class="mt-1">
									<input
										type="text"
										name="name"
										id="name"
										autocomplete="name"
										class="py-3 px-4 block w-full shadow-sm border-gray-300 rounded-md focus:ring-brand-blue focus:border-brand-blue"
									/>
								</div>
							</div>
							<div>
								<label
									for="email"
									class="block text-sm font-medium text-gray-700"
									data-key="formEmailLabel"
								></label>
								<div class="mt-1">
									<input
										id="email"
										name="email"
										type="email"
										autocomplete="email"
										class="py-3 px-4 block w-full shadow-sm border-gray-300 rounded-md focus:ring-brand-blue focus:border-brand-blue"
									/>
								</div>
							</div>
							<div>
								<label
									for="message"
									class="block text-sm font-medium text-gray-700"
									data-key="formMessageLabel"
								></label>
								<div class="mt-1">
									<textarea
										id="message"
										name="message"
										rows="4"
										class="py-3 px-4 block w-full shadow-sm border-gray-300 rounded-md focus:ring-brand-blue focus:border-brand-blue"
									></textarea>
								</div>
							</div>
							<div>
								<button
									type="submit"
									class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-brand-blue hover:bg-brand-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue"
									data-key="formSubmitButton"
								></button>
							</div>
						</form>
					</div>
				</section>
			</main>

			<!-- Rodapé -->
			<footer class="border-t border-gray-200">
				<div
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-8"
					data-key="footerText"
				></div>
			</footer>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
