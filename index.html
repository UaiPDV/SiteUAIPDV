<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-key="pageTitle">UAI PDV - Automação Comercial</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			.bg-brand-blue {
				background-color: #3b82f6;
			}
			.text-brand-blue {
				color: #3b82f6;
			}
			.hover\:bg-brand-blue-dark:hover {
				background-color: #2563eb;
			}
			.nav-dropdown .dropdown-menu {
				display: none;
			}
			.nav-dropdown.dropdown-open .dropdown-menu {
				display: block;
			}
			#hero-carousel img {
				min-width: 100%;
				min-height: 100%;
				object-fit: cover;
			}
			::-webkit-scrollbar {
				width: 0px;
				height: 0px;
				background: transparent;
			}
			html {
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			.animate-on-scroll {
				opacity: 0;
				transform: translateY(30px);
				transition: opacity 0.8s ease-out, transform 0.8s ease-out;
			}
			.animate-on-scroll.is-visible {
				opacity: 1;
				transform: translateY(0);
			}
			.delay-100 {
				transition-delay: 100ms;
			}
			.delay-200 {
				transition-delay: 200ms;
			}
			.delay-300 {
				transition-delay: 300ms;
			}
			.delay-400 {
				transition-delay: 400ms;
			}
			.mobile-nav-panel {
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.2s ease-in-out;
			}
			.mobile-nav-panel.mobile-nav-open {
				opacity: 1;
				pointer-events: auto;
			}
			.mobile-nav-panel .mobile-nav-drawer {
				transform: translateX(100%);
				transition: transform 0.25s ease;
			}
			.mobile-nav-panel.mobile-nav-open .mobile-nav-drawer {
				transform: translateX(0);
			}
			body.mobile-nav-open {
				overflow: hidden;
			}
		</style>
	</head>
	<body id="app-shell" class="bg-white text-gray-900 antialiased">
		<div class="flex flex-col min-h-screen">
			<header
				id="main-nav"
				class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out"
			>
				<nav
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
				>
					<a href="#" class="flex items-center" data-route="home">
						<div
							class="bg-white w-12 h-12 rounded-full p-1 shadow-sm flex items-center justify-center border border-gray-200"
						>
							<img
								src="img/logo.png"
								alt="UAI PDV"
								class="h-full w-full object-contain"
							/>
						</div>
					</a>

					<div class="hidden md:flex space-x-6 items-center">
						<a
							href="#"
							class="font-medium text-white transition-colors"
							data-route="home"
							data-nav-link
							data-key="navHome"
							>Início</a
						>
						<a
							href="#"
							class="font-medium text-white transition-colors"
							data-route="mobilidade"
							data-nav-link
							data-key="navMobilidade"
							>Mobilidade</a
						>
						<a
							href="#"
							class="font-medium text-white transition-colors"
							data-route="solutions"
							data-nav-link
							data-key="navSolutions"
							>Soluções</a
						>
						<a
							href="#"
							class="font-medium text-white transition-colors"
							data-route="videos"
							data-nav-link
							data-key="navVideos"
							>Vídeos</a
						>
						<a
							href="#"
							class="font-medium text-white transition-colors"
							data-route="acesso"
							data-nav-link
							data-key="navAccess"
							>Acesso</a
						>

						<div class="relative nav-dropdown">
							<button
								type="button"
								class="font-medium text-white transition-colors flex items-center"
								data-dropdown-trigger
								data-nav-link
								aria-expanded="false"
							>
								<span data-key="navSegments">Segmentos</span>
								<svg
									class="w-4 h-4 ml-1"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M19 9l-7 7-7-7"
									></path>
								</svg>
							</button>
							<div
								class="dropdown-menu absolute left-0 top-full pt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10"
							>
								<a
									href="segmentos/bar-restaurante.html"
									class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
									>Bar e Restaurante</a
								>
								<a
									href="segmentos/distribuidora.html"
									class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
									>Distribuidora</a
								>
								<a
									href="segmentos/hortifruti.html"
									class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
									>Hortifruti</a
								>
								<a
									href="segmentos/eventos-festas.html"
									class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
									>Eventos e Festas</a
								>
							</div>
						</div>
					</div>

					<div class="md:hidden">
						<button
							class="text-white transition-colors"
							data-nav-link
							data-mobile-nav-toggle
							aria-controls="mobile-nav-panel"
							aria-expanded="false"
							aria-label="Abrir menu"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16m-7 6h7"
								></path>
							</svg>
						</button>
					</div>
				</nav>
			</header>

			<main id="page-content" class="flex-grow"></main>

			<footer class="border-t border-gray-200">
				<div
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row justify-between items-center"
				>
					<p class="text-sm text-gray-500" data-key="footerText"></p>
					<div class="flex space-x-4 mt-4 sm:mt-0">
						<a href="#" class="text-gray-400 hover:text-gray-500">
							<span class="sr-only">Facebook</span>
							<svg
								class="w-6 h-6"
								fill="currentColor"
								viewBox="0 0 24 24"
								aria-hidden="true"
							>
								<path
									fill-rule="evenodd"
									d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
									clip-rule="evenodd"
								/>
							</svg>
						</a>
						<a href="#" class="text-gray-400 hover:text-gray-500">
							<span class="sr-only">Instagram</span>
							<svg
								class="w-6 h-6"
								fill="currentColor"
								viewBox="0 0 24 24"
								aria-hidden="true"
							>
								<path
									fill-rule="evenodd"
									d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 16c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"
									clip-rule="evenodd"
								/>
							</svg>
						</a>
					</div>
				</div>
			</footer>
		</div>

		<script src="js/app.js" defer></script>
		<script src="js/spa.js" defer></script>
	</body>
</html>
