<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-key="pageTitle">Mobilidade - UAI PDV</title>
		<link rel="stylesheet" href="css/tailwind.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			.bg-brand-blue {
				background-color: #3b82f6;
			}
			.text-brand-blue {
				color: #3b82f6;
			}
			.hover\:bg-brand-blue-dark:hover {
				background-color: #2563eb;
			}
			.animate-on-scroll {
				opacity: 0;
				transform: translateY(30px);
				transition: opacity 0.8s ease, transform 0.8s ease;
			}
			.animate-on-scroll.is-visible {
				opacity: 1;
				transform: translateY(0);
			}
		</style>
	</head>
	<body id="mobilidade" class="bg-white text-gray-900 antialiased">
		<div class="flex flex-col min-h-screen">
			<header class="border-b border-gray-200">
				<nav
					class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
				>
					<a href="index.html" class="flex items-center">
						<img src="img/logo.png" alt="UAI PDV" class="h-10" />
					</a>
					<div class="hidden md:flex space-x-6">
						<a
							href="index.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navHome"
						></a>
						<a
							href="mobilidade.html"
							class="font-medium text-brand-blue"
							data-key="navMobilidade"
						></a>
						<a
							href="solucoes.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navSolutions"
						></a>
						<a
							href="videos.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navVideos"
						></a>
						<a
							href="acesso.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navAccess"
						></a>
						<a
							href="segmentos/index.html"
							class="font-medium text-gray-600 hover:text-gray-900"
							data-key="navSegments"
						></a>
					</div>
					<a
						href="acesso.html"
						class="hidden md:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-blue hover:bg-brand-blue-dark"
						data-key="navCta"
					>
					</a>
					<div class="md:hidden">
						<button class="text-gray-900">
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16m-7 6h7"
								></path>
							</svg>
						</button>
					</div>
				</nav>
			</header>
			<main id="page-content" class="flex-grow">
				<section
					class="relative isolate overflow-hidden py-24 sm:py-32 bg-gray-950 text-white"
				>
					<div class="absolute inset-0">
						<img
							class="w-full h-full object-cover opacity-40"
							alt="PDV móvel"
							data-key="heroMediaImage"
						/>
						<div class="absolute inset-0 bg-gray-950/80"></div>
					</div>
					<div
						class="relative container mx-auto px-4 sm:px-6 lg:px-8"
					>
						<div class="max-w-3xl">
							<p
								class="text-sm uppercase tracking-[0.3em] text-white/70"
								data-key="heroKicker"
							></p>
							<h1
								class="mt-6 text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight"
								data-key="heroTitle"
							></h1>
							<p
								class="mt-6 text-lg sm:text-xl text-white/80"
								data-key="heroSubtitle"
							></p>
							<div class="mt-10 flex flex-col sm:flex-row gap-4">
								<a
									class="inline-flex items-center justify-center rounded-full px-6 py-3 bg-brand-blue text-white font-semibold hover:bg-brand-blue-dark transition"
									data-key="heroPrimaryCta"
									data-link-key="heroPrimaryLink"
									href="https://api.whatsapp.com/send?l=pt_BR&phone=553193585185"
								></a>
								<a
									class="inline-flex items-center justify-center rounded-full px-6 py-3 border border-white/40 text-white font-semibold hover:bg-white/10 transition"
									data-key="heroSecondaryCta"
									data-link-key="heroSecondaryLink"
									data-route="solutions"
									href="solucoes.html"
								></a>
							</div>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-white">
					<div class="container mx-auto px-4 sm:px-6 lg:px-8">
						<div
							class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 rounded-3xl p-10 text-white"
						>
							<div class="max-w-2xl">
								<p
									class="text-sm uppercase tracking-[0.3em] text-white/60"
									data-key="autonomyTitle"
								></p>
								<h2
									class="mt-4 text-3xl sm:text-4xl font-semibold"
									data-key="autonomySubtitle"
								></h2>
							</div>
							<div
								id="mobility-autonomy-grid"
								class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6"
							></div>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-gray-50">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-widest text-brand-blue"
								data-key="highlightKicker"
							></p>
							<h2
								class="mt-4 text-3xl sm:text-4xl font-bold"
								data-key="highlightTitle"
							></h2>
							<p
								class="mt-6 text-gray-600"
								data-key="highlightText"
							></p>
							<div class="mt-8">
								<a
									class="inline-flex items-center gap-2 rounded-full px-6 py-3 bg-brand-blue text-white font-semibold hover:bg-brand-blue-dark transition"
									data-key="highlightCta"
									data-link-key="highlightLink"
									href="#"
									target="_blank"
									rel="noopener"
								></a>
							</div>
						</div>
						<div class="relative">
							<div
								class="absolute inset-0 blur-3xl bg-brand-blue/20 -z-10"
							></div>
							<div class="rounded-3xl bg-white shadow-2xl p-6">
								<img
									class="w-full rounded-2xl object-cover"
									alt="Mini PDV"
									data-key="highlightImage"
								/>
							</div>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-white">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-16 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-widest text-brand-blue"
							>
								Chatbot
							</p>
							<h2
								class="mt-4 text-3xl font-bold"
								data-key="chatbotTitle"
							></h2>
							<p
								class="mt-6 text-gray-600"
								data-key="chatbotText"
							></p>
						</div>
						<div class="relative">
							<div
								class="absolute inset-0 blur-3xl bg-brand-blue/20 -z-10"
							></div>
							<div class="rounded-3xl bg-gray-50 p-6 shadow-2xl">
								<img
									class="w-full rounded-2xl object-contain"
									alt="Chatbot"
									data-key="chatbotImage"
								/>
							</div>
						</div>
					</div>
				</section>

				<section class="py-16 sm:py-24 bg-gray-900 text-white">
					<div
						class="container mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-16 items-center"
					>
						<div>
							<p
								class="text-sm uppercase tracking-widest text-white/70"
							>
								Comunicação visual
							</p>
							<h2
								class="mt-4 text-3xl font-bold"
								data-key="indoorTitle"
							></h2>
							<p
								class="mt-6 text-white/80"
								data-key="indoorText"
							></p>
							<a
								class="mt-8 inline-flex items-center gap-2 rounded-full px-6 py-3 bg-white text-gray-900 font-semibold hover:bg-gray-100 transition"
								data-key="indoorCta"
								data-link-key="indoorLink"
								href="#"
								target="_blank"
								rel="noopener"
							></a>
						</div>
						<div class="relative">
							<div
								class="absolute inset-0 blur-3xl bg-white/10 -z-10"
							></div>
							<div
								class="rounded-3xl overflow-hidden shadow-2xl border border-white/10"
							>
								<img
									class="w-full h-full object-cover"
									alt="Mídia indoor"
									data-key="indoorImage"
								/>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script src="js/app.js" defer></script>
	</body>
</html>
